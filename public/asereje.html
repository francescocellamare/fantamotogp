<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Compleanno!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .birthday-text {
            font-size: 2rem;
            animation: pulse 1.5s infinite;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .balloons {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 50% 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-300px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .balloon:nth-child(odd) {
            animation-duration: 5s;
        }

        .balloon:nth-child(even) {
            animation-duration: 7s;
        }

        .fireworks {
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: sparkle 1.5s ease-out;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(5);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: fall 3s infinite ease-in-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle-text {
            font-size: 1.5rem;
            animation: sparkleText 2s infinite alternate;
        }

        @keyframes sparkleText {
            0% { color: #ff6f61; }
            50% { color: #ffcc5c; }
            100% { color: #88d8b0; }
        }

        video {
            max-width: 300px;
            max-height: 300px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body onload="startCelebration()">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <img src="./assets/hb.jpg" alt="Birthday Picture" style="max-width: 300px; max-height: 300px; border-radius: 50%; border: 5px solid #fff; box-shadow: 0 0 15px rgba(0,0,0,0.5); animation: pulse 2s infinite;">
        <h1 class="display-4 fw-bold">ðŸŽ‰ Buon Compleanno! ðŸŽ‚</h1>
        <p class="birthday-text sparkle-text">Che la tua giornata sia piena di gioia, risate e amore! ðŸ¥³</p>
    </div>

    <div class="balloons">
        <div class="balloon" style="left: 10%; background-color: #ff6f61;"></div>
        <div class="balloon" style="left: 20%; background-color: #ffcc5c;"></div>
        <div class="balloon" style="left: 30%; background-color: #88d8b0;"></div>
        <div class="balloon" style="left: 40%; background-color: #d4a5a5;"></div>
        <div class="balloon" style="left: 50%; background-color: #ff9a9e;"></div>
        <div class="balloon" style="left: 60%; background-color: #fad0c4;"></div>
        <div class="balloon" style="left: 70%; background-color: #fbc2eb;"></div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        function startCelebration() {
            const fireworksContainer = document.getElementById('fireworks');
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.animationDelay = (Math.random() * 0.5) + 's';
                fireworksContainer.appendChild(firework);
                setTimeout(() => firework.remove(), 1500);
            }

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                fireworksContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
